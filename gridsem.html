<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "nav section"
                "footer footer";
            grid-template-columns: 20% 80%;
            grid-template-rows: 60px auto 50px;
            height: 100vh;
        }
        
        header {
            grid-area: header;
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
        
        nav {
            grid-area: nav;
            background: #555;
            color: white;
            padding: 20px;
        }
        
        section {
            grid-area: section;
            background: #ddd;
            padding: 20px;
        }
        
        footer {
            grid-area: footer;
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header class="item1">Header</header>
        <nav>Navigation</nav>
        <section>Main Section</section>
        <footer>Footer</footer>
    </div>
    
</body>
</html>
